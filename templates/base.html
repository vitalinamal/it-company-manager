<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}IT task manager{% endblock %}
  </title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body class="d-flex flex-column min-vh-100">

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="people-fill" viewBox="0 0 16 16">
    <path d="
      M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1
      M11 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6
      M5.216 14A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9
      c-4 0-5 3-5 4s1 1 1 1
      M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5
    ">
    </path>
  </symbol>
</svg>

<main class="flex-fill">

  <div class="container">
    {% block header %}
      {% include "includes/header.html" %}
    {% endblock %}
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <div class="container">
    <div class="d-flex justify-content-center">
      {% block pagination %}
        {% include "includes/pagination.html" %}
      {% endblock %}
    </div>
  </div>

</main>
<footer class="mt-auto bg-light py-3">
  <div class="container d-flex flex-wrap justify-content-center align-items-center border-top pt-2">
    <div class="col-md-3 d-flex align-items-center justify-content-center">
      <a href="{% url "tasks:welcome" %}" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-5">
        <svg class="bi" width="30" height="24">
          <use href="#people-fill"></use>
        </svg>
      </a>
      <span class="text-muted">&copy; 2024 vitalinamal</span>
    </div>
  </div>
</footer>

</body>
</html>
