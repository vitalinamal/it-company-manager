{% extends "base.html" %}
{% block content %}
  <div class="container col-md-6">
    <div class="tab-content pb-5 mb-3 pt-5">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form method="post" action="{% url "login" %}">
          {% csrf_token %}
          <div class="text-center mb-3">
            <h1>Login:</h1>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="loginName" name="username" class="form-control" required/>
            <label class="form-label" for="loginName">Username</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="loginPassword" name="password" class="form-control" required/>
            <label class="form-label" for="loginPassword">Password</label>
          </div>

          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-start">
              <div class="form-check mb-3 mb-md-0">
                <input class="form-check-input" type="checkbox" name="remember_me" id="loginCheck"/>
                <label class="form-check-label" for="loginCheck"> Remember me </label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

          <div class="text-center">
            <p>Not a member? <a href="{% url "tasks:worker-create" %}">Register</a></p>
          </div>
          <input type="hidden" name="next" value="{{ next }}">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
