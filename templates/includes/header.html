{% block header %}
  <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="{% url "tasks:welcome" %}"
       class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
        <use href="#people-fill"></use>
      </svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url "tasks:position-list" %}" class="nav-link px-2 link-dark">Positions</a></li>
      <li><a href="{% url "tasks:task-type-list" %}" class="nav-link px-2 link-dark">Task Types</a></li>
      <li><a href="{% url "tasks:task-list" %}" class="nav-link px-2 link-dark">All Tasks</a></li>
      <li><a href="{% url "tasks:worker-list" %}" class="nav-link px-2 link-dark">Workers</a></li>
    </ul>

    <div class="col-md-3 text-end">
      {% if user.is_authenticated %}
        <a href="{% url "tasks:worker-detail" pk=request.user.id %}" class="btn btn-outline-primary me-2">
          My Profile
        </a>
        <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger me-2">Logout</button>
        </form>

      {% else %}
        <a href="{% url "login" %}" class="btn btn-outline-primary me-2">
          Login
        </a>
        <a href="{% url "tasks:worker-create" %}" class="btn btn-primary">
          Sign-up
        </a>
      {% endif %}
    </div>
  </header>
{% endblock %}
