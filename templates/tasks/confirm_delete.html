{% extends "base.html" %}
{% block content %}
  <h1>Delete {{ object_name }}</h1>
  <p>Are you sure you want to delete?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn" href="{% url "tasks:welcome" %}">Cancel</a>
  </form>
{% endblock %}
